<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/csss/form2.css">
    <title>Form 2</title>
</head>

<body>
    <div class="container">
        <header>Registration</header>

        <form action="{% url 'save_event1' %}" method="post">
            {% csrf_token %}
            <div class="form first">
                <div class="details personal">
                    <span class="title">First Event Partner's Details</span>

                    <div class="fields">
                        <div class="input-field" style="display:flex; flex-direction: column;">
                            <label for="first-event">Your First Event:</label>
                            <select id="first_event" name="first_event" required>
                                <option value="75+">75+</option>
                                <option value="90+">90+</option>
                                <option value="105+">105+</option>
                                <option value="120+">120+</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label for="first-partner">Name of First Event Partner:</label>
                            <input type="text" id="first_partner" name="first_partner">
                        </div>
                        <div class="input-field">
                            <label for="tshirt-size">Indian Tree T-Shirt Size:</label>
                            <select id="p1_indian_tree_tshirt_size" name="p1_indian_tree_tshirt_size" required>
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="small">Large</option>
                                <option value="medium">XLarge</option>
                                <option value="small">XXLarge</option>
                                <option value="medium">XXLarge</option>
                                <option value="medium">I don't need</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="Shorts-size">Indian Tree Shorts Size:</label>
                            <select id="p1_indian_tree_shorts-size" name="p1_indian_tree_shorts_size" required>
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="small">Large</option>
                                <option value="medium">XLarge</option>
                                <option value="small">XXLarge</option>
                                <option value="medium">XXLarge</option>
                                <option value="medium">I don't need</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="food-preference" style="margin-top: 10px" ;>Gala Dinner Food Preference:</label>
                            <select id="p1_food_preference" name="p1_food_preference" required>
                                <option value="non-vegetarian">Non-Vegetarian</option>
                                <option value="vegetarian">Vegetarian</option>
                                <option value="not-attending">I won't be there for Gala Dinner</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label for="accommodation" style="line-height: 1.3;">Do you want the Tournament Management
                                to arrange for your
                                stay?</label>
                            <select id="p1_stay_arrangement" name="p1_stay_arrangement" required>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="main">
                        <div class="my">
                            <a href="" class="button-like" id="backButton">Back</a>
                        </div>

                        <div class="my">
                            <a href="save_event2" style="text-decoration: none;">
                                <button>Next</button>
                            </a>
                        </div>
                    </div>


                </div>
            </div>
    </div>
    </form>
    </div>

    <script>
        function validateName(name) {
            const regex = /^[a-zA-Z]+$/;
            return regex.test(name);
        }

        document.getElementById("first_partner").addEventListener("blur", function () {
            const name = this.value;

            if (!validateName(name)) {
                alert("Invalid name format! Please enter a valid name.");
                return;
            }
        });
    </script>

</body>

</html>
