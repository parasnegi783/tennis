<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/csss/login.css">
    <link rel="icon" type="image/x-icon" href="../static/image/download.png">
</head>

<body class="blue lighten-5">

    <div class="container">
        <div class="card-panel white">
            <h5 class="center-align">Login</h5>
            <div class="row">
                <form class="col s12" action="{% url 'logged_user' %}" method="post">
                    {% csrf_token %}
                    <div class="input-field">
                        <input id="whatsapp_number" type="number" name="whatsapp_number" class="validate" required>
                        <label for="whatsapp_number">Number</label>
                    </div>
                    <div class="input-field">
                        <input id="date_of_birth" type="text" name="date_of_birth" class="datepicker" required>
                        <label for="date_of_birth">Date of Birth</label>
                    </div>
                    <div class="row buttonssssss">
                        <div class="col s12 m4">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Login</button>
                        </div>
                        <div class="col s12 m4 ">
                            <div id="backButton" class="btn waves-effect waves-light" href="home">Back</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="scripts.js"></script>
    <script>
        document.getElementById("backButton").onclick = function () {
            window.location.href = "home";
        }

        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.datepicker');
            var instances = M.Datepicker.init(elems, {
                format: 'yyyy-mm-dd',
                yearRange: [1800, new Date().getFullYear()], // Set the year range from 1800 to the current year
                defaultDate: new Date(), // Set the default date to today
                setDefaultDate: true, // Display the default date in the datepicker input field
                i18n: {
                    done: 'Select'
                }
            });
        });

    </script>
</body>

</html>
