<!DOCTYPE html>
<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/csss/form2.css">
    <title>Form 3</title>
</head>

<body>
    <div class="container">
        <header>Registration</header>

        <form action="{% url 'save_event2' %}" method="post">
            {% csrf_token %}
            <div class="form first">
                <div class="details personal">
                    <span class="title">Second Event Partner's Details</span>

                    <div class="fields">
                        <div class="input-field" style="display:flex; flex-direction: column;">
                            <label for="Second-event">Your Second Event:</label>
                            <select id="second_event" name="second_event" required>
                                <option value="75+">75+</option>
                                <option value="90+">90+</option>
                                <option value="105+">105+</option>
                                <option value="120+">120+</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label for="Second-partner">Name of Second Event Partner:</label>
                            <input type="text" id="second_partner" name="second_partner">
                        </div>
                        <div class="input-field">
                            <label for="tshirt-size">Indian Tree T-Shirt Size:</label>
                            <select id="p2_indian_tree_tshirt_size" name="p2_indian_tree_tshirts_size" required>
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="small">Large</option>
                                <option value="medium">XLarge</option>
                                <option value="small">XXLarge</option>
                                <option value="medium">XXLarge</option>
                                <option value="medium">I don't need</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label for="Shorts-size">Indian Tree Shorts Size:</label>
                            <select id="p2_indian_tree_shorts-size" name="p2_indian_tree_shorts_size" required>
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="small">Large</option>
                                <option value="medium">XLarge</option>
                                <option value="small">XXLarge</option>
                                <option value="medium">XXLarge</option>
                                <option value="medium">I don't need</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="food-preference" style="margin-top: 10px";>Gala Dinner Food Preference:</label>
                            <select id="p2_food_preference" name="p2_food_preference" required>
                                <option value="non-vegetarian">Non-Vegetarian</option>
                                <option value="vegetarian">Vegetarian</option>
                                <option value="not-attending">I won't be there for Gala Dinner</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label for="accommodation" style="line-height: 1.3;">Do you want the Tournament Management to arrange for your
                                stay?</label>
                            <select id="p2_stay_arrangement" name="p2_stay_arrangement" required>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="main">
                        <div class="my">
                            <a href="{% url 'save_event1' %}" class="button-like" id="backButton">Back</a>
                        </div>

                        <div class="my">
                            <a href="" style="text-decoration: none;">
                                <button>Submit</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>

        function validateName(name) {
            const regex = /^[a-zA-Z]+$/;
            return regex.test(name);
        }

        document.getElementById("second_partner").addEventListener("blur", function () {
            const name = this.value;

            if (!validateName(name)) {
                alert("Invalid name format! Please enter a valid name.");
                return;
            }
        });
    </script>
</body>

</html>
