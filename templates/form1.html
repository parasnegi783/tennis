<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration form.1</title>
    <link rel="stylesheet" href="../static/csss/register.css">
</head>


<body>
    <div class="container">
        <header>Registration</header>

        <form action="{% url 'save_participant' %}" method="post">
            {% csrf_token %}
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" id="date_of_birth" name="date_of_birth" placeholder="Enter birth date"
                                required>
                        </div>

                        <div class="input-field">
                            <label>Whatsapp Number</label>
                            <input type="number" id="whatsapp_number" name="whatsapp_number"
                                placeholder="Enter your number" required>
                        </div>

                        <div class="input-field">
                            <label>City</label>
                            <input type="text" id="city" name="city" placeholder="Enter your City" required>
                        </div>

                        <div class="input-field">
                            <label>Email </label>
                            <input type="text" id="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label for="tshirt-size">Indian Tree T-Shirt Size:</label>
                            <select id="indian_tree_tshirt-size" name="indian_tree_tshirt-size" required>
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="small">Large</option>
                                <option value="medium">XLarge</option>
                                <option value="small">XXLarge</option>
                                <option value="medium">XXLarge</option>
                                <option value="medium">I don't need</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="Shorts-size">Indian Tree Shorts Size:</label>
                            <select id="indian_tree_shorts-size" name="indian_tree_shorts-size" required>
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="small">Large</option>
                                <option value="medium">XLarge</option>
                                <option value="small">XXLarge</option>
                                <option value="medium">XXLarge</option>
                                <option value="medium">I don't need</option>
                            </select>
                        </div>
                        <div class="input-field" style="top: 5px;">
                            <label for="food-preference">Gala Dinner Food Preference:</label>
                            <select id="food_preference" name="food_preference" required>
                                <option value="non-vegetarian">Non-Vegetarian</option>
                                <option value="vegetarian">Vegetarian</option>
                                <option value="not-attending">I won't be there for Gala Dinner</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="accommodation">Need place to stay?</label>
                            <select id="stay_arrangement" name="stay_arrangement" required>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div style="display: flex; flex-direction:row; justify-content: space-between; width:554px;">

                            <div class="input-field"
                                style="display:flex; flex-direction: column; min-width: 264.99px; min-height: 76.4px;">
                                <label for="first-event">Your First Event:</label>
                                <select id="first_event" name="first_event" required>
                                    <option value="75+">75+</option>
                                    <option value="90+">90+</option>
                                    <option value="105+">105+</option>
                                    <option value="120+">120+</option>
                                </select>
                            </div>
                            <div class="input-field"
                                style="display:flex; flex-direction: column; min-width: 264.99px;min-height: 76.4px;">
                                <label for="Second-event">Your Second Event:</label>
                                <select id="second_event" name="second_event" required>
                                    <option value="75+">75+</option>
                                    <option value="90+">90+</option>
                                    <option value="105+">105+</option>
                                    <option value="120+">120+</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="main">
                    <div class="my">
                        <a href="home" class="button-like">Back</a>
                    </div>

                    <div class="my">
                        <a href="save_event1">
                            <button id="next">Next</button>
                        </a>
                    </div>
                </div>
            </div>
    </div>
    <script>
        document.getElementById("first_event").addEventListener("input", function () {
            var inputValue = parseInt(this.value);
            if (inputValue >= 75 && inputValue < 90) {
                document.getElementById("event_choice").value = "1";
            } else if (inputValue >= 90 && inputValue < 105) {
                document.getElementById("event_choice").value = "2";
            } else if (inputValue >= 105 && inputValue < 120) {
                document.getElementById("event_choice").value = "3";
            } else if (inputValue >= 120) {
                document.getElementById("event_choice").value = "4";
            }
        });

        document.getElementById("first_event").addEventListener("input", function () {
            var inputValue = parseInt(this.value);
            if (inputValue >= 75 && inputValue < 90) {
                document.getElementById("event_choice").value = "1";
            } else if (inputValue >= 90 && inputValue < 105) {
                document.getElementById("event_choice").value = "2";
            } else if (inputValue >= 105 && inputValue < 120) {
                document.getElementById("event_choice").value = "3";
            } else if (inputValue >= 120) {
                document.getElementById("event_choice").value = "4";
            }
        });


        function validatePhoneNumber(phone) {
            const regex = /^\+?\d{1,3}?\d{9,}$/;
            return regex.test(phone);
        }

        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        function validateName(name) {
            const regex = /^[a-zA-Z]+$/;
            return regex.test(name);
        }

        document.getElementById("whatsapp_number").addEventListener("blur", function () {
            const phone = this.value;

            if (!validatePhoneNumber(phone)) {
                alert("Invalid phone number format! Please enter a valid mobile number.");
                return;
            }
        });

        document.getElementById("email").addEventListener("blur", function () {
            const email = this.value;

            if (!validateEmail(email)) {
                alert("Invalid email format! Please enter a valid email address.");
                return;
            }
        });

        document.getElementById("name").addEventListener("blur", function () {
            const name = this.value;

            if (!validateName(name)) {
                alert("Invalid name format! Please enter a valid name.");
                return;
            }
        });
    </script>

</body>

</html>
